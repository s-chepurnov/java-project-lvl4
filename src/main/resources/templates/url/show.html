<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link rel='stylesheet' href='/webjars/bootstrap/5.1.3/css/bootstrap.min.css'>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/urls">Сайты</a>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow-1">

    <section>
        <div class="container-lg mt-5">
            <h1>Сайт <span th:text="${url.name}"></span></h1>

            <table class="table table-bordered table-hover mt-3">
                <tbody>
                <tr>
                    <td>ID</td>
                    <td><span th:text="${url.id}"></span></td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td><span th:text="${url.name}"></span></td>
                </tr>
                <tr>
                    <td>Дата создания</td>
                    <td><span class="col-2" th:text="${#temporals.format(url.createdAt, 'dd-MM-yyyy HH:mm')}"></span></td>
                </tr>
                </tbody>
            </table>

            <h2 class="mt-5">Проверки</h2>
            <form method="post" th:action="@{/urls/{id}/checks(id=${url.id})}">
                <button type="submit" class="btn btn-primary">Запустить проверку</button>
            </form>

            <table class="table table-bordered table-hover mt-3">
                <thead>
                    <th class="col-1">ID</th>
                    <th class="col-1">Код ответа</th>
                    <th>title</th>
                    <th>h1</th>
                    <th>description</th>
                    <th class="col-2">Дата проверки</th>
                </thead>
                <tbody>
                    <tr th:each="check : ${url.urlCheck}">
                        <td><span class="col-1" th:text="${check.id}"></span></td>
                        <td><span th:text="${check.statusCode}"></span></td>
                        <td><span th:text="${check.title}"></span></td>
                        <td><span th:text="${check.h1}"></span></td>
                        <td>
                            <span th:if="${check.description.length >= 100}" th:text="${#strings.substring(check.description, 0, 100)}"></span>
                            <span th:if="${check.description.length < 100 }" th:text="${check.description}"></span>
                        </td>
                        <td><span class="col-2" th:text="${#temporals.format(check.createdAt, 'dd-MM-yyyy HH:mm')}"></span></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </section>

    <div
            th:if="${session.flash}"
            th:class="'rounded-0 m-0 alert alert-dismissible fade show alert-' + ${ctx.consumeSessionAttribute('flash-type')}"
            role="alert"
    >
        <p class="m-0" th:text="${ctx.consumeSessionAttribute('flash')}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

</main>


<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://ru.hexlet.io" target="_blank">Hexlet</a>
        </div>
    </div>
</footer>
</body>

</html>
